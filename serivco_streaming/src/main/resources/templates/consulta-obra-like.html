<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Obra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      padding-top: 20px;
    }
  </style>
</head>
<body>

<nav th:replace="~{index :: nav}"></nav>

<div class="container" style="margin-top: 100px">
  <h1 class="mb-4">Busca de Obras por Nome</h1>

  <form id="buscaComLikeForm">
    <div class="mb-3">
      <label for="buscaComLike" class="form-label">Insira o nome ou parte do nome da obra:</label>
      <input type="text" class="form-control" id="buscaComLike" name="buscaComLike" placeholder="Ex: Taxi Driv..." required>
    </div>
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>

  <div id="resultArea" class="mt-4">
    <p id="loadingMessage"></p>
  </div>
</div>

<script>
  document.getElementById('buscaComLikeForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const formData = new FormData(this);
    const busca = formData.get("buscaComLike");
    const resultArea = document.getElementById('resultArea');
    const loadingMessage = document.getElementById('loadingMessage');

    resultArea.innerHTML = ''; 
    loadingMessage.innerText = "Buscando...";
    resultArea.appendChild(loadingMessage);

    try {
      const response = await fetch(`/api/obras/buscar?nome=${busca}`, {
        method: 'GET'
      });

      loadingMessage.innerText = '';

      if (!response.ok) {
        resultArea.innerHTML = `<div class="alert alert-danger">Erro na busca: Status ${response.status} - ${response.statusText}</div>`;
        return;
      }

      const results = await response.json();

      if (!results || results.length === 0) {
        resultArea.innerHTML = '<div class="alert alert-info">Nenhuma obra encontrada com o termo informado.</div>';
        return;
      }

      const table = document.createElement('table');
      table.className = 'table table-striped table-hover';

      const thead = table.createTHead();
      const headerRow = thead.insertRow();

      const headers = Object.keys(results[0]);
      headers.forEach(headerText => {
        const th = document.createElement('th');
        th.textContent = headerText.charAt(0).toUpperCase() + headerText.slice(1); 
        headerRow.appendChild(th);
      });

      const tbody = table.createTBody();
      results.forEach(item => {
        const row = tbody.insertRow();
        headers.forEach(header => {
          const cell = row.insertCell();
          cell.textContent = item[header];
        });
      });

      resultArea.appendChild(table);

    } catch (error) {
      console.error("Erro ao realizar o fetch:", error);
      loadingMessage.innerText = '';
      resultArea.innerHTML = `<div class="alert alert-danger">Erro ao conectar com a API: ${error.message}</div>`;
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
