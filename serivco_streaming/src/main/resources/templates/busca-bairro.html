<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Busca de Usuários por Bairro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style> body { padding-top: 5rem; } </style>
</head>
<body>

<nav th:replace="~{index :: nav}"></nav>

<div class="container">
    <h1 class="mt-5">Busca de Usuários por Bairro</h1>

    <div class="card mt-4">
        <div class="card-body">
            <form th:action="@{/web/usuarios/buscar-por-bairro}" method="get">
                <div class="mb-3">
                    <label for="bairro" class="form-label">Digite o bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>

    <div class="mt-4" th:if="${bairroPesquisado != null}">
        <h2>Resultados para o bairro: "<span th:text="${bairroPesquisado}"></span>"</h2>

        <div th:if="${not #lists.isEmpty(usuariosEncontrados)}">
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Rua</th>
                    <th>Número</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuariosEncontrados}">
                    <td th:text="${usuario.usuarioId}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.rua}"></td>
                    <td th:text="${usuario.numero}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(usuariosEncontrados)}">
            <p class="alert alert-warning mt-3">Nenhum usuário encontrado para este bairro.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
