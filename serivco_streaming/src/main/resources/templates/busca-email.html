<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Busca de Usuário por E-mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style> body { padding-top: 5rem; } .error { color: red; } </style>
</head>
<body>

<nav th:replace="~{index :: nav}"></nav>

<div class="container">
    <h1 class="mt-5">Busca de Usuário por E-mail</h1>

    <div class="card mt-4">
        <div class="card-body">
            <form th:action="@{/web/usuarios/buscar-por-email}" method="get">
                <div class="mb-3">
                    <label for="email" class="form-label">Digite o e-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>

    <div class="mt-4" th:if="${usuarioEncontrado != null or mensagemErro != null}">
        <div th:if="${usuarioEncontrado}">
            <h2>Resultado da Busca:</h2>
            <p><strong>ID:</strong> <span th:text="${usuarioEncontrado.usuarioId}"></span></p>
            <p><strong>Nome:</strong> <span th:text="${usuarioEncontrado.nome}"></span></p>
            <p><strong>E-mail:</strong> <span th:text="${usuarioEncontrado.email}"></span></p>
            <p><strong>Bairro:</strong> <span th:text="${usuarioEncontrado.bairro}"></span></p>
        </div>

        <div th:if="${mensagemErro}">
            <p class="alert alert-danger" th:text="${mensagemErro}"></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
