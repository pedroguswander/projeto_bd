<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 2rem;
            background-color: #f4f5f7;
            color: #172b4d;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #091e42;
        }

        h2 {
            border-bottom: 2px solid #dfe1e6;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"], 
        input[type="password"], 
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #dfe1e6;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #0052cc;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #0052cc;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0065ff;
        }

        button.secondary {
            background-color: #505f79;
        }

        button.secondary:hover {
            background-color: #6b778c;
        }

        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background-color: #e3fcef;
            color: #064;
        }

        .message.error {
            background-color: #ffeded;
            color: #de350b;
        }
    </style>
</head>
<body>

<nav th:replace="~{index :: nav}"></nav>

<div class="container" style="margin-top: 100px">
    <h1>Atualizar Usuário</h1>

    <form id="searchForm">
        <h2>1. Encontre o Usuário</h2>
        <div class="form-group">
            <label for="idBusca">Digite o ID do usuário que deseja atualizar:</label>
            <input type="number" id="idBusca" name="idBusca" required>
        </div>
        <button type="submit" class="secondary">Buscar Usuário</button>
    </form>

    <div id="responseMessage" class="message" style="display: none;"></div>

    <hr style="margin: 2rem 0; border: 1px solid #dfe1e6;">

    <form id="updateForm" style="display: none;">
        <h2>2. Modifique os Dados</h2>
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="senha">Nova Senha (deixe vazio para não alterar):</label>
            <input type="password" id="senha" name="senha">
        </div>

        <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua">
        </div>

        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro">
        </div>

        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" min="1">
        </div>

        <div class="form-group">
            <label for="fk_reclamacoes_reclamacoes_PK">ID da Reclamação (fk_reclamacoes_reclamacoes_PK):</label>
            <input type="number" id="fk_reclamacoes_reclamacoes_PK" name="fk_reclamacoes_reclamacoes_PK">
        </div>

        <button type="submit">Atualizar Usuário</button>
    </form>
</div>

<script>
    let currentUsuarioId = null;

    const searchForm = document.getElementById('searchForm');
    const updateForm = document.getElementById('updateForm');
    const messageDiv = document.getElementById('responseMessage');

    let senha_antiga = "";

    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
    }

    function populateForm(usuario) {
        document.getElementById('nome').value = usuario.nome || '';
        document.getElementById('email').value = usuario.email || '';
        document.getElementById('rua').value = usuario.rua || '';
        document.getElementById('bairro').value = usuario.bairro || '';
        document.getElementById('numero').value = usuario.numero || '';

        document.getElementById('fk_reclamacoes_reclamacoes_PK').value = usuario.fkReclamacoesReclamacoesPK || '';
    }

    searchForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        const usuarioId = document.getElementById('idBusca').value;
        if (!usuarioId) {
            showMessage('Por favor, insira um ID para buscar.', 'error');
            return;
        }

        messageDiv.style.display = 'none';
        updateForm.style.display = 'none';

        try {
            const response = await fetch(`/api/usuarios/${usuarioId}`);

            if (response.ok) {
                const usuario = await response.json();
                currentUsuarioId = usuario.usuarioId; 
                populateForm(usuario); 
                updateForm.style.display = 'block'; 
                showMessage('Usuário encontrado. Você já pode editar os dados abaixo.', 'success');

                senha_antiga = usuario.senha;

            } else if (response.status === 404) {
                showMessage(`Erro: Usuário com ID ${usuarioId} não encontrado.`, 'error');
            } else {
                const errorText = await response.text();
                showMessage(`Erro ao buscar usuário: ${errorText || response.statusText}`, 'error');
            }
        } catch (error) {
            showMessage('Erro de rede ou ao conectar com o servidor: ' + error.message, 'error');
        }
    });

    updateForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        if (!currentUsuarioId) {
            showMessage('ID do usuário não definido. Realize a busca novamente.', 'error');
            return;
        }

        const formData = new FormData(this);
        const usuarioAtualizado = {};


        usuarioAtualizado.usuarioId = currentUsuarioId; 
        usuarioAtualizado.nome = formData.get('nome');
        usuarioAtualizado.email = formData.get('email');
        usuarioAtualizado.rua = formData.get('rua');
        usuarioAtualizado.bairro = formData.get('bairro');

        const senha = formData.get('senha');
        usuarioAtualizado.senha = senha || senha_antiga; 

        const numero = formData.get('numero');
        usuarioAtualizado.numero = numero ? parseInt(numero, 10) : null;

        const fkReclamacoesReclamacoesPK = formData.get('fk_reclamacoes_reclamacoes_PK');
        usuarioAtualizado.fkReclamacoesReclamacoesPK = fkReclamacoesReclamacoesPK ? parseInt(fkReclamacoesReclamacoesPK, 10) : null;

        try {
            const response = await fetch(`/api/usuarios/${currentUsuarioId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(usuarioAtualizado)
            });

            const responseText = await response.text();

            if (response.ok) {
                showMessage("Usuário atualizado com sucesso!", 'success');
                updateForm.style.display = 'none';
                searchForm.reset();
            } else {
                showMessage(`Erro ao atualizar: ${responseText || response.statusText}`, 'error');
            }
        } catch (error) {
            showMessage('Erro de rede ou ao conectar com o servidor: ' + error.message, 'error');
        }
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
