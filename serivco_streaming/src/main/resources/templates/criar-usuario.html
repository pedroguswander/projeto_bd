<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="pt-br">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar Novo Usuário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 2rem;
            background-color: #f4f5f7;
            color: #172b4d;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #091e42;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"], 
        input[type="password"], 
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #dfe1e6;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #0052cc;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #0052cc;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0065ff;
        }

        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background-color: #e3fcef;
            color: #064;
        }

        .message.error {
            background-color: #ffeded;
            color: #de350b;
        }
    </style>
</head>
<body>

<nav th:replace="~{index :: nav}"></nav>

<div class="container" style="margin-top: 100px">
    <h1>Cadastrar Novo Usuário</h1>
    <form id="usuarioForm">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua">
        </div>

        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro">
        </div>

        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" min="1">
        </div>

        <div class="form-group">
            <label for="fk_reclamacoes_reclamacoes_PK">ID da Reclamação (Opcional):</label>
            <input type="number" id="fk_reclamacoes_reclamacoes_PK" name="fk_reclamacoes_reclamacoes_PK">
        </div>

        <button type="submit">Criar Usuário</button>
    </form>

    <div id="responseMessage" class="message" style="display: none;"></div>
</div>

<script>
    document.getElementById('usuarioForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const messageDiv = document.getElementById('responseMessage');
        messageDiv.style.display = 'none'; 

        const formData = new FormData(this);
        const usuario = {};

        usuario.nome = formData.get('nome');
        usuario.email = formData.get('email');
        usuario.senha = formData.get('senha');
        usuario.rua = formData.get('rua');
        usuario.bairro = formData.get('bairro');

        const numero = formData.get('numero');
        usuario.numero = numero ? parseInt(numero, 10) : null;

        const fkReclamacoesReclamacoesPK = formData.get('fk_reclamacoes_reclamacoes_PK');
        usuario.fkReclamacoesReclamacoesPK = fkReclamacoesReclamacoesPK ? parseInt(fkReclamacoesReclamacoesPK, 10) : null;

        try {
            const response = await fetch('/api/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(usuario)
            });

            const responseText = await response.text();

            if (response.ok) { 
                messageDiv.textContent = responseText || "Usuário criado com sucesso!";
                messageDiv.className = 'message success';
                document.getElementById('usuarioForm').reset(); 
            } else {
                messageDiv.textContent = "Erro: " + (responseText || response.statusText);
                messageDiv.className = 'message error';
            }
        } catch (error) {
            messageDiv.textContent = 'Erro de rede ou ao conectar com o servidor: ' + error.message;
            messageDiv.className = 'message error';
        }

        messageDiv.style.display = 'block';
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
