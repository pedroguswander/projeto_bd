<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Obra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 5rem; }
    </style>
</head>
<body>

<nav th:replace="~{index :: nav}"></nav>

<div class="container">
    <h1 class="mt-5 text-center">Excluir Obra</h1>
    <p class="text-center text-muted">Insira o código (ID) da obra que deseja remover.</p>

    <div class="card my-4 p-4">
        <h2 class="card-title text-center mb-4">Remover Obra</h2>
        <div class="mb-3">
            <label for="codigoObra" class="form-label">Código da Obra:</label>
            <input type="number" class="form-control" id="codigoObra" required>
        </div>
        <button id="botaoExcluir" class="btn btn-danger w-100">Excluir Obra</button>
    </div>

    <div id="mensagemStatus" class="alert d-none" role="alert"></div>
</div>

<script>
    const codigoInput = document.getElementById('codigoObra');
    const botaoExcluir = document.getElementById('botaoExcluir');
    const statusElement = document.getElementById('mensagemStatus');

    function deletarObra() {
        const codigo = codigoInput.value;
        
        statusElement.classList.add('d-none');

        if (!codigo) {
            statusElement.textContent = 'Por favor, insira um código válido.';
            statusElement.classList.remove('d-none');
            statusElement.classList.add('alert-warning'); 
            return;
        }

        const API_URL = `/obras/${codigo}`;

        fetch(API_URL, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.status === 204) {
                statusElement.textContent = `Sucesso! Obra com código ${codigo} excluída.`;
                statusElement.classList.remove('alert-danger', 'alert-warning');
                statusElement.classList.add('alert-success', 'd-block');
            } else if (response.status === 404) {
                statusElement.textContent = `Erro: Obra com código ${codigo} não encontrada.`;
                statusElement.classList.remove('alert-success', 'alert-warning');
                statusElement.classList.add('alert-danger', 'd-block');
            } else {
                statusElement.textContent = `Erro ao excluir. Status do servidor: ${response.status}`;
                statusElement.classList.remove('alert-success', 'alert-warning');
                statusElement.classList.add('alert-danger', 'd-block');
            }
            statusElement.classList.remove('d-none');
        })
        .catch(error => {
            console.error('Erro na requisição:', error);
            statusElement.textContent = 'Erro de rede ou na comunicação com a API.';
            statusElement.classList.remove('alert-success', 'alert-warning');
            statusElement.classList.add('alert-danger', 'd-block');
        });
    }

    botaoExcluir.addEventListener('click', deletarObra);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
